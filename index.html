<!DOCTYPE html>
<html>
<head>
    <title>Picassolution</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="logo-container">
        <img src="Images/logo_picca.png" alt="Logo"> 
    </div>
    <h1 id = "pica">Picassolution</h1>
    <h3>Guess the words that made the image!</h3>
    <div id="image-container">
        <img src="Images/boarder-1@2x.png" alt="Image">
        <!-- The image will be displayed here -->
    </div>
    <div class="score-board">
        <h1>Score: </h1>
        <h1 id="player-score"></h1>
    </div>
    <div class="heart-bar">
        <!-- The hearts will be displayed here -->
    </div>
    <form id="guess-form">
        <label for="guess">Your guess:</label>
        <input type="text" id="guess" name="guess">
        <input type="submit" value="Submit">
        <button type="button" id="next-button">Next Image</button>
        <button type="button" id="reload-button">Reload Image</button>
        <button type="button" id="store-button">Store</button>
        <button type="button" id="exit-button">Exit</button>
    </form>
    <h3 id="result"></h3>
    <script src="script.js"></script>
</body>
</html>
